        //底部
        class Footapp extends React.Component{
            constructor(props) {
                    super(props);
                    this.state={
                        datas:[
                            {
                                icon:'ion-chatbubble-working',
                                text:'消息',
                                show:'true'
                            },
                            {
                                icon:'ion-person-add',

                                show:'false'
                            },
                            {
                                icon:'ion-eye',
                                text:'看点',
                                show:'false'
                            },
                            {
                                icon:'ion-star',
                                text:'动态',
                                show:'false'
                            }
                        ]
                    }
                }
                // 底部点击事件
                itemClick = (key,item)=>{
                    
                    this.state.datas.forEach(function(_it){
                        _it.show = false;
                        if(item.text == _it.text){
                            _it.show = true;
                        //    foot-icon-text
                            
                        }
                    })
                        this.props.onSelectItem({
                            key:key
                        });
                    }
                render() {
                    
                    return (
                        <div className="bar bar-footer content-foot">
                                {
                                    this.state.datas.map((item,index)=>{
                                        return (
                                            <a   onClick={()=>{this.itemClick(index+1,item)}}>
                                                <i className={`icon ${item.icon} foot-icon-i`}></i>
                                                <span className="foot-icon-text">{item.text}</span>
                                            </a>
                                        )
                                    })
                                }

                    )
